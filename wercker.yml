# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - arjen/hugo-build:
      version: "0.19"
      theme: hugo-tracks-theme 
      flags: --buildDrafts=false --noTimes 
deploy:
  steps:
    - install-packages:
      packages: openssh-client rsync
    - add-to-known_hosts:
        hostname: $HOSTNAME
    - mktemp:
            envvar: PRIVATEKEY_PATH
    - create-file:
            name: write key
            filename: $PRIVATEKEY_PATH
            content: $WERCKER_PRIVATE
            overwrite: true

    - script:
        name: transfer blog
        code: |
          rsync -au -e "ssh -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" --progress public/* stephen@stephencott.com:/var/www/html/
          ssh -i $PRIVATEKEY_PATH -l stephen -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no stephencott.com chown -R www-data:www-data /var/www

    - script:
        name: restart nginx
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no stephencott.com nginx -s reload

